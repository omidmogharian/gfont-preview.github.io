<!DOCTYPE html>
<html>
<head>
    <title>Google Fonts Preview</title>
    <style>
        #preview {
            margin: 0 auto;
            text-align: center;
            width: 80%;
        }
        .row{
             width: 50%;
             display: inline-table;
            height: 50px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="preview"></div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
    $(function() {
        $.getJSON('https://raw.githubusercontent.com/jonathantneal/google-fonts-complete/master/google-fonts.json', function(fonts) {
          $.each(fonts, function(k, v) {
              //if (v.category!=='sans-serif') return; //add filter if you are interested in only a subset of the fonts
              var css = `@import url('https://fonts.googleapis.com/css?family=${k}');`;
              $('<style/>').append(css).appendTo(document.head);
              $(`<div class="row" style="font-family: '${k}'"/>`).text(`natix`).append(
              $(`<br/><span style="font-family: '${k}'"/>`).text(`(${k})`)).append('<hr/>').appendTo($('#preview'));
          });
    });
    });
    </script>    
</body>
</html>
